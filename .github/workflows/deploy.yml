name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install vpn open connect
        run: |
          sudo /sbin/modprobe tun
          sudo apt-get install network-manager-openconnect-gnome

      - name: Install sshpass
        run: |
          sudo apt-get install sshpass

      - name: Open VPN
        run: |
          echo $PASS | sudo openconnect rpv.usherbrooke.ca --user=$USER --background --passwd-on-stdin

      - name: Send files to the server
        run: |
          sshpass -p $PASS rsync -a --rsync-path="mkdir -p /home/local/USHERBROOKE/$USER/STM-managed/ && rsync" /* $SERVER:/home/local/USHERBROOKE/$USER/STM-managed/

      - name: Deploy
        run: sshpass -p $PASS ssh $SERVER -t "sudo cp -rf STM-managed/ ~/../../../../srv/shiny-server/ && sudo chmod 775 /../../../../srv/shiny-server/STM-managed/www/ && sudo chmod 664 /../../../../srv/shiny-server/STM-managed/www/model_pr.png && sudo service shiny-server restart"
